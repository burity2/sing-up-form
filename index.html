<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div id="bg-img">
    <img id="bg" src="./bg.png" alt="A classroom full of diversity">
</div>
<div id="form-frame">
    <div id="txt">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam voluptatum reiciendis minima ut nostrum. Iusto!</p>
        <p>Inscreva-se já e faça parte da diferença!</p>
    </div>
    <div id="form">
        <form action="" method="get" class="singup-form">
            <p id="form-p">Seus dados:</p>
            <div id="full-form">
                <div id="left-form">
                               <div class="form-row">
                <label for="first-name">Nome:</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-row">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password">
            </div>
                </div>
                <div id="right-form">
                    <div class="form-row">
                        <label for="second-name">Sobrenome:</label>
                        <input type="text" name="second-name" id="second-name">
                    </div>
                    <div class="form-row">
                        <label for="number">Telefone:</label>
                        <input type="text" name="number" id="number">
                    </div>
                    <div class="form-row">
                        <label for="password">Confirme a senha:</label>
                        <input type="password" name=" password" id="password">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="btn-frame">
        <button> Inscreva-se</button>
        <p>Já possui uma conta? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="link" target="_blank">Entrar</a></p>
    </div>
</div>
</body>
</html>
