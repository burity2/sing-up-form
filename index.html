<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Noto+Sans+JP:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="bg-img">
    <img id="bg" src="./bg.png" alt="A classroom full of diversity">
</div>
<div id="form-frame">
    <div id="txt">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam voluptatum reiciendis minima ut nostrum. Iusto!</p>
        <p>Inscreva-se já e faça parte da diferença!</p>
    </div>
    <div id="form">
        <form action="" method="get" class="singup-form">
            <p id="form-p">Seus dados:</p>
            <div id="full-form">
                <div id="left-form" class="form-fields">
                               <div class="form-row">
                <label for="first-name">NOME</label>
                <input type="text" name="first-name" id="first-name" placeholder="Maria" required>
            </div>
            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="nome@mail.com" required>
            </div>
            <div class="form-row">
                <label for="password">SENHA</label>
                <input type="password" name="password" id="password" required>
            </div>
                </div>
                <div id="right-form" class="form-fields">
                    <div class="form-row">
                        <label for="second-name">SOBRENOME</label>
                        <input type="text" name="second-name" id="second-name" placeholder="Santos" required>
                    </div>
                    <div class="form-row">
                        <label for="number">TELEFONE</label>
                        <input type="text" name="number" id="number" placeholder="11988888888" minlength="11" maxlength="11" required>
                    </div>
                    <div class="form-row">
                        <label for="password">CONFIRME A SENHA</label>
                        <input type="password" name=" password" id="password" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="btn-frame">
        <button id="btn"> Inscreva-se</button>
        <p>Já possui uma conta? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="link" target="_blank">Entrar</a></p>
    </div>
</div>
</body>
</html>
